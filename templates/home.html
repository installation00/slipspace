<!doctype html>
<html>
<head>
	<title>F1 STATS</title>
</head>
<body>
	<h1>Select a model:</h1>
  <form method="POST" action="{% url 'race_stats:stats' %}">
    {% csrf_token %}
    <label for="model-name">Select a model:</label>
    <select name="model-name" id="model-name">
      {% for model in models %}
        <option value="{{ model }}">{{ model }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
